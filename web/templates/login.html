<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - WeAreLittleTeachers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shared/css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Login to Play</h1>
        
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/auth/register">Register here</a></p>
        
        <div id="auth-message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = '/play/game24'; // Redirect to game
                } else {
                    document.getElementById('auth-message').textContent = result.error;
                }
            } catch (error) {
                document.getElementById('auth-message').textContent = 'Login failed';
            }
        });
    </script>
</body>
</html>
