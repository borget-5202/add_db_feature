{% extends "base.html" %}

{% block title %}Reset Password - Little Teachers{% endblock %}

{% block content %}
<div class="card">
  <h1>Create New Password ðŸ”‘</h1>
  
  <form method="post" action="{{ url_for('auth.reset_with_token', token=token) }}">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" class="form-control" required 
             placeholder="Enter new password">
    </div>
    
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" class="form-control" required 
             placeholder="Confirm new password">
    </div>
    
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; margin-top: 1rem;">
      Update Password
    </button>
  </form>
</div>
{% endblock %}
