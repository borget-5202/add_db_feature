{% extends "base.html" %}

{% block title %}Login - Little Teachers{% endblock %}

{% block content %}
<div class="card">
  <h1>Welcome Back! ðŸ‘‹</h1>
  
  <form method="post" action="{{ url_for('auth.login_post', next=request.args.get('next')) }}">
    <div class="form-group">
      <label for="username_or_email">Username or Email</label>
      <input type="text" id="username_or_email" name="username_or_email" class="form-control" required 
             placeholder="Enter your username or email">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required 
             placeholder="Enter your password">
    </div>
    
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; margin-top: 1rem;">
      Sign In
    </button>
  </form>
  
  <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee;">
    <p style="margin-bottom: 0.5rem; color: #666;">Don't have an account?</p>
    <a href="{{ url_for('auth.register', next=request.args.get('next')) }}" 
       style="color: #667eea; text-decoration: none; font-weight: 500;">
      Create an account
    </a>
    
    <p style="margin: 1rem 0; color: #666;">or</p>
    
    <a href="{{ url_for('auth.forgot') }}" 
       style="color: #666; text-decoration: none; font-size: 0.9rem;">
      Forgot your password?
    </a>
  </div>
</div>
{% endblock %}
