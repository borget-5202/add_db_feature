{% extends "base.html" %}

{% block title %}Create Account - Little Teachers{% endblock %}

{% block content %}
<div class="card">
  <h1>Join Little Teachers! ðŸŽ“</h1>
  
  <form method="post" action="{{ url_for('auth.register_post', next=request.args.get('next')) }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" required 
             placeholder="Choose a username">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required 
             placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required 
             placeholder="Create a password">
    </div>
    
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; margin-top: 1rem;">
      Create Account
    </button>
  </form>
  
  <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee;">
    <p style="margin-bottom: 1rem; color: #666;">Already have an account?</p>
    <a href="{{ url_for('auth.login', next=request.args.get('next')) }}" 
       style="color: #667eea; text-decoration: none; font-weight: 500;">
      Sign in here
    </a>
  </div>
</div>
{% endblock %}
