<!-- app/games/sum_4_cards/templates/sum_4_cards/sum4_play.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ game.title or 'Sum 4 Cards' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Shared CSS (adjust path if your static root differs) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='game/assets/css/style.css') }}">
  <style>
    /* Tiny defaults in case shared CSS differs */
    .table { display:flex; gap:12px; justify-content:center; margin: 24px 0; }
    .card {
      width: 90px; height: 130px; border-radius: 10px; border: 2px solid #222;
      display:flex; align-items:center; justify-content:center; font-size: 32px;
      background: #fff;
    }
    .card.face-down { background: #0a4; color: transparent; position: relative; }
    .card.face-down::after { content: "ðŸ‚ "; color: #fff; font-size: 28px; }
    .controls { display:flex; gap:10px; justify-content:center; align-items:center; margin-top: 16px; }
    .title { text-align:center; margin-top:16px; font-weight: 600; font-size: 24px; }
    .hidden { display:none; }
  </style>
</head>
<body>

  <div class="title">{{ game.title or 'Sum 4 Cards' }}</div>

  <div class="table" id="table">
    <div class="card face-down" id="card-0"></div>
    <div class="card face-down" id="card-1"></div>
    <div class="card face-down" id="card-2"></div>
    <div class="card face-down" id="card-3"></div>
  </div>

  <div class="controls">
    <button id="btn-reveal" class="btn">Reveal Next</button>
    <input id="answer" type="number" inputmode="numeric" class="hidden" placeholder="Enter total" />
    <button id="btn-finish" class="btn hidden">Finish</button>
    <span id="feedback"></span>
  </div>

  <!-- Client code -->
  <script>
    const GAME_KEY = "{{ game_key }}";
  </script>
  <script src="{{ url_for('sum4.static', filename='js/sum4.js') }}"></script>
</body>
</html>
